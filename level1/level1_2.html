<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level1_2</title>
    <script>
        // 统计数组 arr 中值等于n的元素出现的次数，例为：[1,3,5,6,8,3,3,4,4],3。
        var arr=[1,3,5,6,8,3,3,4,4];
        var n=3;
        function count(arr, n) {
            var num = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == n) {
                    num++;
                }
            }

            return num
        }
        console.log(count(arr,n));
    </script>
</head>
