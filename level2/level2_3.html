<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level2_3</title>
    <script>
        // 写一个函数放入sort中实现将一个对象数组按数组中某个属性排序，例为：[{ id: 10, name: 'kc' }, { id: 8, name: 'hy' }, { id: 15, name: 'pipi' }, { id: 2, name: 'mama' }]。
        let arr = [{ id: 10, name: 'kc' }, { id: 8, name: 'hy' }, { id: 15, name: 'pipi' }, { id: 2, name: 'mama' }]
        // 按数组中的id属性排序
        arr.sort(function (a, b) {
            return a.id - b.id;
        })

        console.log(arr);
        //[{id:2,name:'mama'},{id:8,name:'hy'},{id:10,name:'kc'},{id:15,name:'pipi'}]
    </script>
</head>

</body>

</html>
