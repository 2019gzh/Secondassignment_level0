    <title>level2_2</title>
    <script>
        // 数组扁平化，利用循环与递归，例为：[[1, 2], [3, 4,], [6, 7, 9, [11, 12, [12, 13, [14]]]], 10]。
        var arr = [[1, 2], [3, 4,], [6, 7, 9, [11, 12, [12, 13, [14]]]], 10]

        function even(arr) {
            var arrNew = [];
            for (var i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    arrNew = arrNew.concat(even(arr[i]));
                } else {
                    arrNew.push(arr[i]);
                }
            }
            return arrNew;
        }

        console.log(even(arr));
        // [ 1, 2, 3, 4, 6, 7, 9, 11, 12, 12, 13, 14, 10 ] 
    </script>
